<!DOCTYPE html>

<html lang="fr">
<html>

<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/stylelogin.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script defer src="scripts/login-page.js"></script>
  <title>Sign in</title>
</head>
<body>
      <main id="main-holder">
<div class="login">
<h1>Login</h1>
    <form method="post" id=login-form>
    <input type="text" name="username" id="username-field" placeholder="Username" required="required" />
        <input type="password" name="password" id="password-field" placeholder="Password" required="required" />
        <button type="submit" id="login-form-submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
</div>
</body>
</html>
